<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script>
        function submitPassword() {
            var password = document.getElementById("password").value;
            /* 정규식을 활용해서
            영문자   소/       대문자,  숫자       특수문자, 포함하기           8 ~ 32 자
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,32}$/
            */
            var passwordPattarn = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,32}$/;
            var errorPW = document.getElementById("pm");
            var conFirmpassword = document.getElementById("confirmpassword").value;
            if (!password.match(passwordPattarn)) {
                errorPW.textContent = "비밀번호는 8 ~ 32자의 영문 대문자, 소문자, 특수문자, 숫자를 포함해야 합니다."
                return false;
            } else if (!password.match(conFirmpassword)) {
                alert("비밀번호가 일치하지 않습니다.")
                return false;
            } else {
                errorPW.textContent = ""; // 유효한 경우 오류 메시지 지우기
                alert("성공!")
                return true;
            }


        };
    </script>
</head>

<body>
    <!--
        onsubmit : 폼이 제출될 때 JS 함수가 반환하는 값에 따라 폼이 계속 진행되거나 멈출지 결정
            return true : 폼이 계속 진행되고 서버로 데이터가 제출됨
            return false : 폼이 제출되지 않고, 서버로 데이터가 전송되지 않음
    -->
    <form onsubmit="return submitPassword()">
        <label for="username"> 아이디 : </label>
        <input type="text" id="username">

        <label for="password"> 비밀번호 : </label>
        <input type="password" id="password">
        <!-- 
                <p id="pm"></p> 
                p 태그 안에는 비밀번호가 잘못 입력되었을 때나
                비밀번호 유호한 입력을 유도하기 위해 보여지는 태그
            -->
        <p id="pm" style="color: red;"></p> <br>

        <label for="confirmpassword"> 비밀번호 확인 : </label>
        <input type="password" id="confirmpassword"><br>
        <input type="submit" value="제출">
    </form>
</body>

</html>
