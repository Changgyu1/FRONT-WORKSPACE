<!DOCTYPE html>
<html>

<head>
  <title>Park Blog</title>
  <meta charset="UFT-8">
  
  <style>
    * {
  box-sizing: border-box;
}

header {
  background-image: linear-gradient(to right,#39d419,#e7eb04);
  background-color: #6b5597b0;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}
.incomments{
  border: 1px solid darkgray;
  width: 50%;
  height: 50%;
  
  margin-left: 35%;
}
nav {
  float: left;
  width: 30%;
  height: 300px;
  background-color: #f5a8ef;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px;
}

section::after {
  content: "";
  display: table;
  clear: both;
}

footer {
  background-image: linear-gradient(45deg,violet,orange)/*시작할 색상 정하기*/;
  background-color: #cfff33;
  padding: 10px;
  text-align: center;
  color: darkblue;
}

@media (max-width:600px) {

  nav,
  article {
    width: 100%;
    height: auto;
  }
}

button {
  background-color: darkgray;
  color: white;
  cursor: pointer;
  box-shadow: 5px 5px 5px darkgray;
  /*그림자 추가*/
  transition: background-color 0.3s, box-shadow 0.3s;
}

.article-container input{
  
  padding: 5px;
  margin-bottom: 10px;
}
  </style>
</head>

<body>
  <h2>홈페이지 메인</h2>

  <header>
    B&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    L&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
    O&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    G&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </header>

  <section>
    <nav>
      <h1><center>해달 어떰?</center></h1>
      <ul>
        
      <img src="해달.jpg" alt="" style="width: 120%; height: 200px;">
      
      </ul>
    </nav>

    <article>
      <p>dqwdwqd</p>
      <div id = "comments" class="incomments"></div>
      <br>
      <input placeholder="댓글 작성하기" id="commentInput" class="left">
      <button onclick="addComment()">작성완료</button>
    
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const postButton = document.getElementById("post-button")
        function buttonClick() {
          alert("작성이 완료되었습니다.")
        }
        postButton.addEventListener("click", buttonClick);
      });
    </script>
  </section>
  <footer>
    <p>회사소개 | 연혁 | 오시는길</p>
  </footer>
</body>
<foot></foot>
  <script>
    function addComment(){
      const commentInput = document.getElementById("commentInput");
      const commentText = commentInput.value;
      if(commentText.trim()=== ""){
        alert("댓글을 작성해주세요");
        return;
      }
      const commentsBox = document.getElementById("comments");

      const commentDIV = document.createElement("div");
      commentDIV.className="comment";
      commentDIV.textContent = commentText;

      commentsBox.appendChild(commentDIV);
      commentInput.value="";
      
    }
  </script>

</html>
